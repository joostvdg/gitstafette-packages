{{ if .Values.istio.enabled -}}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "server.fullname" . }}
spec:
  hosts:
    - {{ .Values.httpproxy.fqdn }}
  gateways:
    - {{ include "server.fullname" . }}

  http:
    - match:
        - port: 443
          uri:
            prefix: /v1
      route:
        - destination:
            host: {{ include "server.fullname" . }}
            port:
              number: 80
  tcp:
    - match:
        - port: 10443
      route:
        - destination:
            host: {{ include "server.fullname" . }}
            port:
              number: 50051
{{- end }}